<svg fill="black" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				
				body {
				  background-color: black;
				  color: white;
				  margin: 0;
				  font-family: "Roboto Mono", monospace;
				}

				.container {
				  position: absolute;
				  display: flex;
				  flex-direction: column;
				  justify-content: center;
				  min-height: 100vh;
				  top: 50%;
				  left: 50%;
				  transform: translate(-50%, -50%);
				}

				.text {
				  margin: 0;
				  white-space: nowrap;
				  overflow: hidden;
				  color: rgb(32,194,14);
				}

				.textclass {
				  color: red;
				}

				.t1 {
				  margin: 0;
				  white-space: nowrap;
				  overflow: hidden;
				  animation: type 2s steps(20, end), cursor1 0.8s 4;
				  border-right: 8px solid transparent;
				  animation-delay: 0;
				  transition: 0.2s;
				}

				.t2 {
				  margin: 0;
				  white-space: nowrap;
				  overflow: hidden;
				  animation: type 2s steps(19, end), cursor 0.8s infinite;
				  border-right: 8px solid white;
				  animation-fill-mode: both;
				  animation-delay: 3s;
				}

				.t1:active {
				  border-right: 8px solid transparent;
				}

				@keyframes type {
				  0% {
				    width: 0;
				  }
				  100% {
				    width: 100%;
				  }
				}

				@keyframes cursor {
				  0% {
				    border-color: transparent;
				  }
				  50% {
				    border-color: rgb(32,194,14);
				  }
				  100% {
				    border-color: transparent;
				  }
				}

				@keyframes cursor1 {
				  0% {
				    border-color: transparent;
				  }
				  50% {
				    border-color: rgb(32,194,14);
				  }
				  100% {
				    border-color: transparent;
				  }
				}


			</style>
			<div class="container">
				<h1 class='text t1'>Hello There, My name is <span class='textclass'>Elmer.</span></h1>
			  	<h1 class='text t2'>Welcome to my Github Profile.</h1> 
			</div>
		</div>
	</foreignObject>
</svg>
